<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
 <title>Document</title>
</head>
<body>
<div id="body">
   <div id="fusDiv">
    <img src="./Image_reference/Rocket.png" alt="Rocket" class="rocket">
    <div id="fuel">
        <div id="reservoir" style="background: transparent"></div>
    </div>
   </div>

   <div class="wrapper">
    <div id="top-box">
      <div id="correct-div">
         <button id="fullscreen-btn">Full <br> Screen</button>
         <p id="correct-msg"></p>
        </div>
        <div id="image-array"></div>
        <button id="reset-btn">Restart</button>
       </div>
   
   <div class="input-box">
     <input id="input-bar" readonly="" type="text" maxlength="12">
     <button id="play-btn">â–º</button>
   </div>

   <div id="keyboard">
    <div class="row">
      <button class="key">A</button>
      <button class="key">B</button>
      <button class="key">C</button>
      <button class="key">D</button>
      <button class="key">E</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">I</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
      <button class="key">M</button>
    </div>
    <div class="row">
      <button class="key">N</button>
      <button class="key">O</button>
      <button class="key">P</button>
      <button class="key">Q</button>
      <button class="key">R</button>
      <button class="key">S</button>
      <button class="key">T</button>
      <button class="key">U</button>
      <button class="key">V</button>
      <button class="key">W</button>
      <button class="key">X</button>
      <button class="key">Y</button>
      <button class="key">Z</button>
    </div>
  </div>
  
  </div>
  </div>

 </div>
<audio id="my-Sound">
</audio>
  <script src="./script.js"></script>
</body>
</html>
