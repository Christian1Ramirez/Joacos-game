<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
 <title>Document</title>
</head>
<body>
<div id="body">
   <div id="fusDiv">
    <img src="./Image_reference/Rocket.png" alt="Rocket" class="rocket">
    <div id="fuel">
        <div id="reservoir"></div>
    </div>
   </div>

   <div class="wrapper">
    <div id="top-box">
      <div id="winner-div">
         <button id="fullscreen-btn">Full <br> Screen</button>
         <p id="winner"></p>
        </div>
        <img src="./Image_reference/Jellyfish.png" alt="Jellyfish" style="width: 5rem; height: 10rem;">
        <button id="reset-btn">Restart</button>
       </div>
   
   <div class="input-box">
     <input id="input" type="text">
     <button id="play-btn">â–º</button>
   </div>

   <div id="keyboard">
    <div class="row">
      <div class="key">A</div>
      <div class="key">B</div>
      <div class="key">C</div>
      <div class="key">D</div>
      <div class="key">E</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">I</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">M</div>
     </div>
    <div class="row">
      <div class="key">N</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">Q</div>
      <div class="key">R</div>
      <div class="key">S</div>
      <div class="key">T</div>
      <div class="key">U</div>
      <div class="key">V</div>
      <div class="key">W</div>
      <div class="key">X</div>
      <div class="key">Y</div>
      <div class="key">Z</div>
    </div>
  </div>
  </div>

 </div>
 <audio id="my-Sound" src="./Sound bites/pickupCoin.wav"></audio>
 <script src="./script.js"></script>
</body>
</html>
